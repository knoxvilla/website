    <script>
document.addEventListener('DOMContentLoaded', function() {
  const container = document.querySelector('.gliding-container');
  const letters = container.querySelectorAll('.gliding-letter');

  // Get the Y coordinate at which letters should become invisible
  const invisibleY = window.innerHeight * 0.9; // Adjust this value as needed

  // Check the position of each letter and hide it if it passes the invisibleY
  letters.forEach(letter => {
    const letterY = letter.getBoundingClientRect().top + window.scrollY;
    if (letterY >= invisibleY) {
      letter.style.visibility = 'hidden';
    }
  });

  // Listen for scroll events to continuously check the position of letters
  window.addEventListener('scroll', function() {
    letters.forEach(letter => {
      const letterY = letter.getBoundingClientRect().top + window.scrollY;
      if (letterY >= invisibleY) {
        letter.style.visibility = 'hidden';
      }
    });
  });
});
</script>
